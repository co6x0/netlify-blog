backend:
  name: git-gateway
  branch: master

media_folder: static/assets/uploads
public_folder: assets/uploads

publish_mode: editorial_workflow

collections:
  - name: 'blog'
    label: 'Blog'
    folder: 'co6ei-note/src/pages/blog'
    create: true
    slug: '{{year}}{{month}}{{day}}{{second}}{{minute}}'
    fields:
      - {
          label: 'Template Key',
          name: 'templateKey',
          widget: 'hidden',
          default: 'blog-post',
        }
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - {
          label: 'Description',
          name: 'description',
          widget: 'text',
          required: false,
        }
      - {
          label: 'Featured Image',
          name: 'thumbnail',
          widget: 'image',
          required: false,
        }
      - {
          label: 'Category',
          name: 'category',
          widget: 'select',
          multiple: true,
          options: ['Design', 'Development', 'Music', 'Other'],
          default: ['Other'],
        }
      - { label: 'Tags', name: 'tags', widget: 'list' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
      - {
          label: 'Featured Post',
          name: 'pickup',
          widget: 'boolean',
          required: false,
        }
